<!DOCTYPE html>
<html> 
    <head> 
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js"></script>
            
    </head> 
    <body> 
        <h1 id="dude">William Cai</h1> 
        <p>A dude</p> 
        <img id="pic" src="https://yt3.ggpht.com/-v0soe-ievYE/AAAAAAAAAAI/AAAAAAAAAAA/OixOH_h84Po/s900-c-k-no-mo-rj-c0xffffff/photo.jpg"> 
        <br>
        <input type="text" placeholder="Enter Name" id="textbox">
        <input type="button" value="Click Here" onclick="checkName()">
        <br><br><hr>
        <select id="rotDeg">
            <option value=90>Rotate Right</option>
            <option value=180>Rotate Straight</option>
            <option value=270>Rotate Left</option>
        </select>
        <input type="button" value="Rotate Picture" onclick="rotPic()">
        <br><br><hr>
        <select id="translate">
            <option value=10>Right</option>
            <option value=-10>Left</option>
        </select>        
        <input type="button" value="Move Picture" onclick="movePic()">
        <br><br><hr>
        <input type="button" value="Change color" onclick="changeColor()">
        <br><br>
        <input type="button" value="Reset" onclick="location.href=location.href">
        <br><br>
        
    </body> 
</html>
